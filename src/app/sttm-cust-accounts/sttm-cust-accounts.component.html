<div class="register-maincontainer">
  <div class="backdrop"></div>
  <div class="register-box">
    <div class="register-header">
      <h3>Upload Excel File</h3>
    </div>
    <div class="register-body">
      <div class="register-gp">
        <div class="icon-container">
          <i class="fa-solid fa-file-arrow-up"></i>
        </div>
        <input
          class="upload-input"
          type="file"
          (change)="changeSttmFile($event)"
          accept=".xlsx, .xls"
        />
      </div>
      <p>Please Upload For STTM Cust Account With Excel Format</p>
      <button type="submit" (click)="onSttmUpload()">Upload</button>
      <p class="register-success" *ngIf="sttmComplete">
        All Data Upload Successfully
      </p>
    </div>
    <div class="contact-footer"></div>
  </div>
</div>
